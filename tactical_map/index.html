<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="main-map" width="700" height="700"></canvas>

    <br>

    <input type="color" name="color" id="color">
    <input type="range" id="width" min="1" max="10" value="3">
    Толщина: <span id="rangeValue">5</span>

    <div class="mode-selector">
        <label><input type="radio" name="mode" id="is-map-drag" checked="true"> Двигать карту</label>
        <label><input type="radio" name="mode" id="is-pointing"> Точки</label>
        <label><input type="radio" name="mode" id="is-draw"> Линия от руки</label>
        <label><input type="radio" name="mode" id="is-lining"> Ломаная линия</label>
    </div>

    <div class="animation-controller">
        <button id="prev"><</button>
        <button id="next">></button>
        <button id="newday">new day</button>
        <input type="text" name="textbox" id="textbox" value="День 0 из 0">
        <button id="play">Play</button>
        <input type="range" id="anim-delay" min="1" max="20" value="5">
        Задержка кадра(мс): <span id="anim-val">500</span>

        <br>

        <input type="checkbox" name="copychb" id="copy-next-day-checkbox" checked="true" title="При снятой птичке каждый новосозданный день будет начинаться без объектов">
        копировать все объекты в новый день
        <button id="delete-last-day">Удалить последний день</button>

        <br>

        <button id="exportBtn">Сохранить в JSON</button>
        <input type="file" id="importFile" accept=".json">
        <pre id="output"></pre>

    </div>

    <script src="script.js"></script>
</body>
</html>
